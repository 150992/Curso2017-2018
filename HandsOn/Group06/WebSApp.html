  <div id="googleMap" style="height:400px;"></div>
	<script>
	function myMap() {
  	myCenter=new google.maps.LatLng(40.3999304, -3.8471514);
  	var mapOptions= {
   		center:myCenter,
    		zoom:12,
		  };
 		var map=new google.maps.Map(document.getElementById("googleMap"),mapOptions);

  		var marker = new google.maps.Marker({
    		   position: myCenter,
  		});
 	marker.setMap(map);
		}
	</script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZIbprbjLpU7bszvCuJZd9t2YIrDajxrk&callback=myMap"></script>
